{% extends "base.html" %}

{% block title %}Search{% endblock %}

{% block content %}

<div class="row">

  <div class="col-md-12">

    <h3>Try a Search!</h3>
    <form action="search" method="POST">
      <div class="form-group">
        <label for="keywords">Enter some keywords</label>
        <input type="text" class="form-control" id="keywords" name="keywords" placeholder="puppy">

        <label for="startdate">Enter some start date</label>
        <input type="text" class="form-control" id="startdate" name="startdate" placeholder="year/mm/dd">


        <label for="enddate">Enter some end date</label>
        <input type="text" class="form-control" id="endate" name="enddate" placeholder="year/mm/dd">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
  
  </div>

</div>    

{% endblock %}
